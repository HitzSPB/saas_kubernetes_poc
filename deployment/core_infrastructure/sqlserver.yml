apiVersion: v1
kind: Namespace
metadata:
  name: orderservice-poc
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  namespace: orderservice-poc
  name: "orderpoc-provisioner"
parameters:
  blocksize: "33554432"
  container: customsqlclusterstorage
  dynamic: "true"
  group: clustergroup-unikdevcluster # same as the default storageclass
  hostname: AKSTESTHOST.uniktest.local # same as the default storageclass
  logicalsectorsize: "4096"
  physicalsectorsize: "4096"
  port: "55000"
  fsType: ext4 # refer to the note above to determine when to include this parameter
provisioner: disk.csi.akshci.com
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate      
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: orderservice-poc
  name: mssql-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: orderpoc-provisioner
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: Secret
metadata:
  namespace: orderservice-poc
  name: mssql-env
stringData:
  MSSQL_SA_PASSWORD: "ThisIsMyTopSecretPa$$Wrod"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: orderservice-poc
  name: mssql-deployment
spec:
  replicas: 1
  selector:
     matchLabels:
       app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      securityContext:
        fsGroup: 10001
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 1256Mi   
        volumeMounts:
          - name: mssql-storage
            mountPath: /var/opt/mssql
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-env
              key: MSSQL_SA_PASSWORD
      volumes:
        - name: mssql-storage
          persistentVolumeClaim:
            claimName: mssql-data
---
apiVersion: v1
kind: Service
metadata:
  namespace: orderservice-poc
  name: mssql-deployment
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer